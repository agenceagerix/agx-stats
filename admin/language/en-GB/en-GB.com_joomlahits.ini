COM_JOOMLAHITS_CONFIG_AI_PROMPT_TITLE_LABEL="AI Prompt for Titles"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_TITLE_DESC="Custom prompt for SEO title generation.<br><br><strong>Available variables:</strong><br>• <code>{title}</code> - Current article title<br>• <code>{content}</code> - Content excerpt (first 400 characters)<br>• <code>{language}</code> - Article language (e.g., fr-FR, en-GB)<br>• <code>{minTitleLength}</code> - Minimum title length (default: 30)<br>• <code>{maxTitleLength}</code> - Maximum title length (default: 60)<br>• <code>{minMetaLength}</code> - Minimum meta description length (default: 120)<br>• <code>{maxMetaLength}</code> - Maximum meta description length (default: 160)<br>• <code>{minUrlLength}</code> - Minimum URL length (default: 5)<br>• <code>{maxUrlLength}</code> - Maximum URL length (default: 50)<br>• <code>{minContentLength}</code> - Minimum content length (default: 300)"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_METADESC_LABEL="AI Prompt for Meta Descriptions"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_METADESC_DESC="Custom prompt for meta description generation.<br><br><strong>Available variables:</strong><br>• <code>{title}</code> - Article title<br>• <code>{content}</code> - Content excerpt (first 400 characters)<br>• <code>{language}</code> - Article language (e.g., fr-FR, en-GB)<br>• <code>{minMetaLength}</code> - Minimum meta description length (default: 120)<br>• <code>{maxMetaLength}</code> - Maximum meta description length (default: 160)<br>• <code>{minTitleLength}</code> - Minimum title length (default: 30)<br>• <code>{maxTitleLength}</code> - Maximum title length (default: 60)<br>• <code>{minUrlLength}</code> - Minimum URL length (default: 5)<br>• <code>{maxUrlLength}</code> - Maximum URL length (default: 50)<br>• <code>{minContentLength}</code> - Minimum content length (default: 300)"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_METAKEY_LABEL="AI Prompt for Keywords"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_METAKEY_DESC="Custom prompt for meta keywords generation.<br><br><strong>Available variables:</strong><br>• <code>{title}</code> - Article title<br>• <code>{content}</code> - Content excerpt (first 400 characters)<br>• <code>{language}</code> - Article language (e.g., fr-FR, en-GB)<br>• <code>{minTitleLength}</code> - Minimum title length (default: 30)<br>• <code>{maxTitleLength}</code> - Maximum title length (default: 60)<br>• <code>{minMetaLength}</code> - Minimum meta description length (default: 120)<br>• <code>{maxMetaLength}</code> - Maximum meta description length (default: 160)<br>• <code>{minUrlLength}</code> - Minimum URL length (default: 5)<br>• <code>{maxUrlLength}</code> - Maximum URL length (default: 50)<br>• <code>{minContentLength}</code> - Minimum content length (default: 300)"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_ALIAS_LABEL="AI Prompt for URL Aliases"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_ALIAS_DESC="Custom prompt for URL alias generation.<br><br><strong>Available variables:</strong><br>• <code>{title}</code> - Article title<br>• <code>{language}</code> - Article language (e.g., fr-FR, en-GB)<br>• <code>{minUrlLength}</code> - Minimum URL length (default: 5)<br>• <code>{maxUrlLength}</code> - Maximum URL length (default: 50)<br>• <code>{minTitleLength}</code> - Minimum title length (default: 30)<br>• <code>{maxTitleLength}</code> - Maximum title length (default: 60)<br>• <code>{minMetaLength}</code> - Minimum meta description length (default: 120)<br>• <code>{maxMetaLength}</code> - Maximum meta description length (default: 160)<br>• <code>{minContentLength}</code> - Minimum content length (default: 300)"

; Default AI Prompts
COM_JOOMLAHITS_DEFAULT_AI_PROMPT_TITLE="You are an SEO expert. Generate ONLY an SEO-optimized title for this article. Strict rules: between {minTitleLength}-{maxTitleLength} characters, catchy, with main keywords. Reply ONLY with the title, without quotes or explanation.&#10;&#10;Current title: {title}&#10;Content: {content}&#10;Language: {language}"
COM_JOOMLAHITS_DEFAULT_AI_PROMPT_METADESC="You are an SEO expert. Generate ONLY an optimized meta description for this article. Strict rules: between {minMetaLength}-{maxMetaLength} characters, click-worthy, summarizes content. Reply ONLY with the meta description, without quotes or explanation.&#10;&#10;Title: {title}&#10;Content: {content}&#10;Language: {language}"
COM_JOOMLAHITS_DEFAULT_AI_PROMPT_METAKEY="You are an SEO expert. Generate ONLY meta keywords for this article. Strict rules: 5-8 relevant keywords, separated by commas. Reply ONLY with the keyword list, without quotes or explanation.&#10;&#10;Title: {title}&#10;Content: {content}&#10;Language: {language}"
COM_JOOMLAHITS_DEFAULT_AI_PROMPT_ALIAS="You are an SEO expert. Generate ONLY an optimized URL alias for this article. Strict rules: between {minUrlLength}-{maxUrlLength} characters, lowercase letters, hyphens only, SEO-friendly. Reply ONLY with the URL alias, without quotes or explanation.&#10;&#10;Title: {title}&#10;Language: {language}"

