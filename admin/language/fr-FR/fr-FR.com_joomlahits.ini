; AI Prompt Configuration
COM_JOOMLAHITS_CONFIG_AI_PROMPT_TITLE_LABEL="Prompt IA pour les titres"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_TITLE_DESC="Prompt personnalisé pour la génération de titres SEO.<br><br><strong>Variables disponibles :</strong><br>• <code>{title}</code> - Titre actuel de l'article<br>• <code>{content}</code> - Extrait du contenu (400 premiers caractères)<br>• <code>{language}</code> - Langue de l'article (ex: fr-FR, en-GB)<br>• <code>{minTitleLength}</code> - Longueur minimale du titre (défaut: 30)<br>• <code>{maxTitleLength}</code> - Longueur maximale du titre (défaut: 60)<br>• <code>{minMetaLength}</code> - Longueur minimale de la méta-description (défaut: 120)<br>• <code>{maxMetaLength}</code> - Longueur maximale de la méta-description (défaut: 160)<br>• <code>{minUrlLength}</code> - Longueur minimale de l'URL (défaut: 5)<br>• <code>{maxUrlLength}</code> - Longueur maximale de l'URL (défaut: 50)<br>• <code>{minContentLength}</code> - Longueur minimale du contenu (défaut: 300)"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_METADESC_LABEL="Prompt IA pour les méta-descriptions"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_METADESC_DESC="Prompt personnalisé pour la génération de méta-descriptions.<br><br><strong>Variables disponibles :</strong><br>• <code>{title}</code> - Titre de l'article<br>• <code>{content}</code> - Extrait du contenu (400 premiers caractères)<br>• <code>{language}</code> - Langue de l'article (ex: fr-FR, en-GB)<br>• <code>{minMetaLength}</code> - Longueur minimale de la méta-description (défaut: 120)<br>• <code>{maxMetaLength}</code> - Longueur maximale de la méta-description (défaut: 160)<br>• <code>{minTitleLength}</code> - Longueur minimale du titre (défaut: 30)<br>• <code>{maxTitleLength}</code> - Longueur maximale du titre (défaut: 60)<br>• <code>{minUrlLength}</code> - Longueur minimale de l'URL (défaut: 5)<br>• <code>{maxUrlLength}</code> - Longueur maximale de l'URL (défaut: 50)<br>• <code>{minContentLength}</code> - Longueur minimale du contenu (défaut: 300)"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_METAKEY_LABEL="Prompt IA pour les mots-clés"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_METAKEY_DESC="Prompt personnalisé pour la génération de mots-clés méta.<br><br><strong>Variables disponibles :</strong><br>• <code>{title}</code> - Titre de l'article<br>• <code>{content}</code> - Extrait du contenu (400 premiers caractères)<br>• <code>{language}</code> - Langue de l'article (ex: fr-FR, en-GB)<br>• <code>{minTitleLength}</code> - Longueur minimale du titre (défaut: 30)<br>• <code>{maxTitleLength}</code> - Longueur maximale du titre (défaut: 60)<br>• <code>{minMetaLength}</code> - Longueur minimale de la méta-description (défaut: 120)<br>• <code>{maxMetaLength}</code> - Longueur maximale de la méta-description (défaut: 160)<br>• <code>{minUrlLength}</code> - Longueur minimale de l'URL (défaut: 5)<br>• <code>{maxUrlLength}</code> - Longueur maximale de l'URL (défaut: 50)<br>• <code>{minContentLength}</code> - Longueur minimale du contenu (défaut: 300)"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_ALIAS_LABEL="Prompt IA pour les alias URL"
COM_JOOMLAHITS_CONFIG_AI_PROMPT_ALIAS_DESC="Prompt personnalisé pour la génération d'alias URL.<br><br><strong>Variables disponibles :</strong><br>• <code>{title}</code> - Titre de l'article<br>• <code>{language}</code> - Langue de l'article (ex: fr-FR, en-GB)<br>• <code>{minUrlLength}</code> - Longueur minimale de l'URL (défaut: 5)<br>• <code>{maxUrlLength}</code> - Longueur maximale de l'URL (défaut: 50)<br>• <code>{minTitleLength}</code> - Longueur minimale du titre (défaut: 30)<br>• <code>{maxTitleLength}</code> - Longueur maximale du titre (défaut: 60)<br>• <code>{minMetaLength}</code> - Longueur minimale de la méta-description (défaut: 120)<br>• <code>{maxMetaLength}</code> - Longueur maximale de la méta-description (défaut: 160)<br>• <code>{minContentLength}</code> - Longueur minimale du contenu (défaut: 300)"

; Default AI Prompts
COM_JOOMLAHITS_DEFAULT_AI_PROMPT_TITLE="Tu es un expert SEO. Génère UNIQUEMENT un titre optimisé SEO pour cet article. Règles strictes : entre {minTitleLength}-{maxTitleLength} caractères, accrocheur, avec mots-clés principaux. Réponds UNIQUEMENT avec le titre, sans guillemets ni explication. Titre actuel : {title} Contenu : {content} Langue : {language}"
COM_JOOMLAHITS_DEFAULT_AI_PROMPT_METADESC="Tu es un expert SEO. Génère UNIQUEMENT une meta description optimisée pour cet article. Règles strictes : entre {minMetaLength}-{maxMetaLength} caractères, incitative au clic, résume le contenu. Réponds UNIQUEMENT avec la meta description, sans guillemets ni explication. Titre : {title} Contenu : {content} Langue : {language}"
COM_JOOMLAHITS_DEFAULT_AI_PROMPT_METAKEY="Tu es un expert SEO. Génère UNIQUEMENT des mots-clés meta pour cet article. Règles strictes : 5-8 mots-clés pertinents, séparés par des virgules. Réponds UNIQUEMENT avec la liste de mots-clés, sans guillemets ni explication. Titre : {title} Contenu : {content} Langue : {language}"
COM_JOOMLAHITS_DEFAULT_AI_PROMPT_ALIAS="Tu es un expert SEO. Génère UNIQUEMENT un alias URL optimisé pour cet article. Règles strictes : entre {minUrlLength}-{maxUrlLength} caractères, lettres minuscules, tirets uniquement, SEO-friendly. Réponds UNIQUEMENT avec l'alias URL, sans guillemets ni explication. Titre : {title} Langue : {language}"

